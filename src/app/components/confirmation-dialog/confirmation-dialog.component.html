<h2 mat-dialog-title>Confirm Cancellation</h2>
<mat-dialog-content>
  <p>Are you sure you want to cancel this booking?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">No</button>
  <button mat-button color="warn" (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
