<div class="container mt-4">
  <h2>Create New Course Session</h2>
  <form (ngSubmit)="onSubmit()" #sessionForm="ngForm">
    <div class="form-group">
      <label for="courseName">Course Name:</label>
      <select id="courseName" name="courseName" class="form-control" [(ngModel)]="courseSession.courseName" (change)="onCourseChange()" required>
        <option *ngFor="let course of courses" [value]="course.title">{{ course.title }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="instructor">Instructor:</label>
      <select id="instructor" name="instructor" class="form-control" [(ngModel)]="courseSession.instructor" (change)="onInstructorChange($event)" required>
        <option *ngFor="let instructor of instructors" [value]="instructor.firstname">{{ instructor.firstname }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" class="form-control" [(ngModel)]="courseSession.date" (change)="onDateChange($event)" required>
    </div>
    <div class="form-group">
      <label for="startTime">Start Time:</label>
      <select id="startTime" name="startTime" class="form-control" [(ngModel)]="courseSession.startTime" (change)="onStartTimeChange($event)" required>
        <option *ngFor="let time of times" [value]="time">{{ time }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="endTime">End Time:</label>
      <select id="endTime" name="endTime" class="form-control" [(ngModel)]="courseSession.endTime" (change)="onEndTimeChange($event)" required>
        <option *ngFor="let time of endTimes" [value]="time">{{ time }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="room">Room:</label>
      <select id="room" name="room" class="form-control" [(ngModel)]="courseSession.room" (change)="onRoomChange($event)" required>
        <option *ngFor="let room of rooms" [value]="room.name">{{ room.name }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!sessionForm.form.valid">Create Session</button>
  </form>
</div>
